      <div class="container pt-5">
        <div class="row">
          <div class="col-5">
            <h2>Heb je een vraag?</h2>
            <form>
              <div class="mb-3">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" required>
              </div>
              <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="naam" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="row">
                <div class="mb-3 col">
                  <label class="form-label">Intresse in skills</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="C#">
                    <label class="form-check-label" for="C#">
                      C#
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="javascript">
                    <label class="form-check-label" for="javascript">
                      Javascript
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="HTML">
                    <label class="form-check-label" for="HTML">
                      HTML
                    </label>
                  </div>
                </div>
                <div class="mb-3 col">
                  <label class="form-label"></label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="CSS">
                    <label class="form-check-label" for="CSS">
                      CSS
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="SQL">
                    <label class="form-check-label" for="SQL">
                      SQL
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="visual basic">
                    <label class="form-check-label" for="visual basic">
                      visual basic
                    </label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="vraag" class="form-input">Vraag</label>
                <textarea class="form-control" id="vraag" cols="30" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-2"></div>
